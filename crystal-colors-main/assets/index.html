<!DOCTYPE html>
<html>

<head>
    <title>MSAC</title>
    <style>
        /*Style sign in*/
        .fullScreen {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: fit-content;
            border: 1px black solid;
            border-radius: 8px;
            padding: 16px;
        }

        input {
            margin-bottom: 16px;
            height: 48px;
            font-size: 24px;
            outline: none;
        }

        button {
            width: 112px;
            height: 32px;
            background-color: rgb(100, 100, 255);
            border: none;
            border-radius: 8px;
            font-size: 20px;
            margin-bottom: 8px;

            &:hover {
                cursor: pointer;
                transform: scale(1.2);
            }
        }



        /* Style main window*/

        .slidecontainer {
            width: 100%;
            /* Width of the outside container */
        }

        /* The slider itself */
        .slider {
            -webkit-appearance: none;
            /* Override default CSS styles */
            appearance: none;
            width: 100%;
            /* Full-width */
            height: 25px;
            /* Specified height */
            background: #d3d3d3;
            /* Grey background */
            outline: none;
            /* Remove outline */
            opacity: 0.7;
            /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s;
            /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }

        /* Mouse-over effects */
        .slider:hover {
            opacity: 1;
            /* Fully shown on mouse-over */
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            /* Override default look */
            appearance: none;
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #04AA6D;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }

        .slider::-moz-range-thumb {
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #04AA6D;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }

        .fullscreen {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popup {
            width: 320px;
            height: 100px;
            border: #112a4b solid 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chatContainer {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .singleMessage {
            display: flex;
            width: fit-content;
            gap: 32px;
            /* border: blue solid 0.5px; */
            background-color: hsl(StartValue, 100%, 50%);
            border-radius: 4px;
            margin-bottom: 12px;
            padding: 8px;
        }

        .right {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        p {
            margin: 8px;
        }

        .user {
            color: blue;
        }

        .input {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .checkout {
            margin-top: 24px;
        }

        #userInput {
            width: 20%;
            height: 40px;
            border-radius: 4px;
            margin-top: 64px;
        }

        #inputfield {
            display: flex;
            width: 60%;
            height: 40px;
            border-radius: 4px;
            margin-top: 64px;
        }

        #sendBtn {
            height: 44px;
            border-radius: 4px;
            background-color: white;
            margin-top: 64px;

            &:hover {
                cursor: pointer;
                background-color: #d3d3d3;
            }
        }

        #hueDiv {
            width: 100%;
            height: 100px;
            background-color: hsl(StartValue, 100%, 50%);
        }

        .d-none {
            display: none;
        }
    </style>
</head>

<body>
    <div id="mainWindow" class="d-none">
        <p>Rotate the prism</p>
        <p>
        <div class="slidecontainer">
            <input type="range" min="0" max="360" value="StartValue" class="slider" id="hueInput">
        </div>
        </p>
        <p>
        <div id="hueDiv"></div>
        </p>

        <h1>Let`s chat</h1>
        <div id="chatContainer">
            <div class="singleMessage">
                <p class="user">user 1</p>
                <p>Lorem ipsum dolor sit amet.
                </p>
            </div>
            <div class="singleMessage right">
                <p class="user">user 2</p>
                <p>Lorem ipsum dolor sit amet.
                </p>
            </div>
        </div>

        <div class="input">
            <input id="inputfield" type="text" placeholder="Enter your message">
            <button onclick="checkInputs()" id="sendBtn">Send</button>
        </div>
        <button class="checkout" onclick="checkOut()">Check out</button>
    </div>

    <div id="signin" class="fullScreen">
        <div class="popup">
            <h1>Sign in</h1>
            <input id="inputName" type="text" placeholder="Enter your name">
            <input id="inputPassword" type="text" placeholder="Enter your password">
            <button onclick="signUp()">Sign in</button>
            <button onclick="changeToLogin()">Go to login</button>
        </div>
    </div>

    <div id="login" class="fullScreen d-none">
        <div class="popup">
            <h1>Login</h1>
            <input id="inputName_login" type="text" placeholder="Enter your name">
            <input id="inputPassword_login" type="text" placeholder="Enter your password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="fullscreen">
        <div id="popup" class="d-none"></div>
    </div>


</body>
<script src="/main.js"></script>

</html>
